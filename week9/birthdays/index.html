<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                {% if mode == "edit" %}
                    <h2>Edit Birthday</h2>
                    <form action="/edit" method="post">
                        <input type="hidden" name="id" value="{{ birthday_to_edit.id }}">
                        <input type="text" name="name" value="{{ birthday_to_edit.name }}" required>
                        <input type="number" name="day" value="{{ birthday_to_edit.day }}" min="1" max="31" required>
                        <input type="number" name="month" value="{{ birthday_to_edit.month }}" min="1" max="12" required>
                        <button type="submit">Update</button>
                        <a href="/">Cancel</a>
                    </form>
                {% else %}
                    <h2>Add a Birthday</h2>
                    <form action="/" method="post">
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="number" name="day" placeholder="Day" min="1" max="31" required>
                        <input type="number" name="month" placeholder="Month" min="1" max="12" required>
                        <button type="submit">Add</button>
                    </form>
                {% endif %}
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% block body %}
                            {% for birthday in birthdays %}
                                <tr>
                                    <td>{{birthday.name}}</td>
                                    <td>{{birthday.day ~ "/" ~ birthday.month}}</td>
                                    <td style="width: 3%;" class="no-stripping">
                                        <form action="/edit" method="get">
                                            <input type="hidden" name="id" value="{{ birthday.id }}">
                                            <button type="submit">Edit</button>
                                        </form>
                                    </td>
                                    <td style="width: 3%;" class="no-stripping">
                                        <form action="/delete" method="post">
                                            <input type="hidden" name="id" value="{{ birthday.id }}">
                                            <button type="submit">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                         {% endblock %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
