<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <style>
            .option {
                display: inline-block;
                margin: 10px;
                text-align: center;      /* text aligns under button */
                vertical-align: top;     /* keeps all buttons aligned at the top */
            }

            .displayText {
                height: 25px;            /* FIXED space under every button */
                margin-top: 5px;
                visibility: hidden;      /* takes space, but stays invisible */
            }

            button {
                background-color: #D3D3D3;
                padding: 8px 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let buttons = document.querySelectorAll('button');
                buttons.forEach(function(button){
                    button.addEventListener('click', function(event){
                        document.querySelectorAll('.displayText').forEach(function(div){
                            div.style.visibility = 'hidden';
                        });

                        let message = event.target.nextElementSibling;
                        if (message){
                            message.style.visibility = 'visible';
                        }
                        buttons.forEach(function(button){
                            button.style.backgroundColor = '#D3D3D3';
                        });

                        if (button.id == 'Nov26'){
                            event.target.style.backgroundColor = 'blue';
                            message.textContent = 'Correct';
                        }
                        else{
                            event.target.style.backgroundColor = 'red';
                            message.textContent = 'Incorrect';
                        }
                    });
                });

                let response = document.querySelector('#response');
                let submit = document.querySelector('#submit');
                let responseText = document.querySelector('#responseText');

                submit.addEventListener('click',function(){
                    let answer = response.value.trim().toLowerCase();

                    console.log("Answer typed:", answer);

                    if (answer == 'hawkins')
                    {
                        response.style.backgroundColor = 'blue';
                        responseText.textContent = 'Correct';
                        responseText.style.visibility = 'visible';
                    }
                    else
                    {
                        response.style.backgroundColor = 'red';
                        responseText.textContent = 'Incorrect';
                        responseText.style.visibility = 'visible';
                    }
                })

            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>When is the volume 1 of Stranger Things 5 coming up?</h3>
                    <div class="option">
                        <button id="Nov26">Nov 26</button>
                        <div class="displayText">Correct</div>
                    </div>

                    <div class="option">
                        <button id="Nov27">Nov 27</button>
                        <div class="displayText">Incorrect</div>
                    </div>

                    <div class="option">
                        <button id="Dec25">Dec 25</button>
                        <div class="displayText";>Incorrect</div>
                    </div>

                    <div class="option">
                        <button id="Dec31">Dec 31</button>
                        <div class="displayText";>Incorrect</div>
                    </div>

                <hr>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which town is it based upon?</h3>
                    <input name='response' type='text' id = 'response'autocomplet='off' placeholder='Write here'>
                    <input type = 'button' value = 'Submit' id = 'submit'>
                    <div id="responseText" class="displayText"></div>
            </div>
        </div>
    </body>
</html>
